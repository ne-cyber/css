<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>mouse over me</div>
</body>
<style>
    div::before {
        content: '|';
        position: relative;
        left: 100px;

        transition: all 1s;
    }

    div:hover::before {
        left: 200px;
    }
</style>
</html>
