<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cl0">hover me</div>
    <div class="cl1">hi!!!</div>
</body>
<style>
    .cl1 {
        transition: opacity 1s;
        visibility: hidden;

        opacity: 0;
    }

    .cl0:hover + .cl1 {
        visibility: visible;

        opacity: 1;
    }
</style>
